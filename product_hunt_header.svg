<svg width="1270" height="760" viewBox="0 0 1270 760" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1270" y2="760" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
    
    <!-- Reduced Blur Filter -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>
  </defs>

  <!-- Solid Background -->
  <rect width="1270" height="760" fill="url(#bg-gradient)"/>
  
  <!-- Reduced Opacity Blobs -->
  <circle cx="200" cy="150" r="200" fill="#6366F1" opacity="0.08" filter="url(#blur)">
    <animate attributeName="cy" values="150;180;150" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="600" r="250" fill="#818CF8" opacity="0.08" filter="url(#blur)">
    <animate attributeName="cx" values="1000;1050;1000" dur="12s" repeatCount="indefinite"/>
  </circle>

  <!-- Main Content Container with Higher Opacity -->
  <g transform="translate(235, 80)">
    <!-- Browser Window with Solid White Background -->
    <rect width="800" height="600" rx="16" fill="white" opacity="1"/>
    
    <!-- Browser Header -->
    <rect width="800" height="48" rx="16" fill="#F8FAFC"/>
    <circle cx="30" cy="24" r="6" fill="#FF5F57"/>
    <circle cx="55" cy="24" r="6" fill="#FFBD2E"/>
    <circle cx="80" cy="24" r="6" fill="#28C840"/>

    <!-- Content Area -->
    <g transform="translate(24, 72)">
      <!-- Search Bar -->
      <rect width="752" height="48" rx="12" fill="#F1F5F9"/>
      <circle cx="52" cy="24" r="16" fill="#4F46E5" opacity="0.1"/>
      <path d="M46 24H58M52 18V30" stroke="#4F46E5" stroke-width="2"/>

      <!-- News Cards with Solid Background -->
      <g transform="translate(0, 64)">
        <!-- Card 1 -->
        <rect width="752" height="140" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
        <rect x="24" y="24" width="120" height="92" rx="8" fill="#EEF2FF"/>
        <rect x="168" y="24" width="420" height="20" rx="4" fill="#1E293B"/>
        <rect x="168" y="56" width="560" height="14" rx="2" fill="#64748B" opacity="0.7"/>
        <rect x="168" y="80" width="560" height="14" rx="2" fill="#64748B" opacity="0.7"/>
        
        <!-- AI Badge -->
        <rect x="168" y="104" width="100" height="24" rx="12" fill="#EEF2FF"/>
        <text x="188" y="121" font-family="Arial" font-size="12" fill="#4F46E5">AI Summary</text>

        <!-- Card 2 -->
        <g transform="translate(0, 156)">
          <rect width="752" height="140" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
          <rect x="24" y="24" width="120" height="92" rx="8" fill="#EEF2FF"/>
          <rect x="168" y="24" width="380" height="20" rx="4" fill="#1E293B"/>
          <rect x="168" y="56" width="560" height="14" rx="2" fill="#64748B" opacity="0.7"/>
          <rect x="168" y="80" width="560" height="14" rx="2" fill="#64748B" opacity="0.7"/>
          
          <!-- AI Badge -->
          <rect x="168" y="104" width="100" height="24" rx="12" fill="#EEF2FF"/>
          <text x="188" y="121" font-family="Arial" font-size="12" fill="#4F46E5">AI Summary</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Logo and Text with Solid White -->
  <g transform="translate(50, 50)">
    <!-- InsightHub Logo -->
    <path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-2-2h-2" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          transform="scale(2.5)"/>
    
    <!-- Text with Full Opacity -->
    <text x="100" y="40" font-family="Arial" font-size="36" font-weight="bold" fill="white">InsightHub</text>
    <text x="100" y="70" font-family="Arial" font-size="20" fill="white">AI-Powered News, Personalized Just for You</text>
  </g>

  <!-- Feature Pills with Solid Background -->
  <g transform="translate(50, 640)">
    <!-- Feature 1 -->
    <g transform="translate(0, 0)">
      <rect width="160" height="32" rx="16" fill="white" opacity="0.15"/>
      <circle cx="16" cy="16" r="8" fill="white"/>
      <text x="32" y="21" font-family="Arial" font-size="14" fill="white">Real-Time News</text>
    </g>
    
    <!-- Feature 2 -->
    <g transform="translate(180, 0)">
      <rect width="160" height="32" rx="16" fill="white" opacity="0.15"/>
      <circle cx="16" cy="16" r="8" fill="white"/>
      <text x="32" y="21" font-family="Arial" font-size="14" fill="white">AI Summaries</text>
    </g>
    
    <!-- Feature 3 -->
    <g transform="translate(360, 0)">
      <rect width="180" height="32" rx="16" fill="white" opacity="0.15"/>
      <circle cx="16" cy="16" r="8" fill="white"/>
      <text x="32" y="21" font-family="Arial" font-size="14" fill="white">Personalized Feed</text>
    </g>
  </g>
</svg>